<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <meta name="description" content="Учебный проект от Яндекс.Практикум">
  <meta name="keywords" content="Место">
  <meta name="author" content="Мария Гончаренко">
  <link rel="stylesheet" href="./pages/index.css">
  <script defer src="./script/validate.js"></script>
  <script defer src="./script/validationConfig.js"></script>
  <script defer src="./script/initialCards.js"></script>
  <script defer src="./script/index.js"></script>
</head>
<body class="root">
  <div class="page">
    <!-- Шапка сайта -->
    <header class="header">
        <img class="header__logo" src="./image/logo.svg" alt="Логотип Место">
        
    </header>
    <!-- Основной блок сайта -->
    <main>
        <!-- Информация о пользователе -->
        <section class="profile">
            <img class="profile__avatar" src="./image/avatar.jpg" alt="Ваша фотография">

            <div class="profile__info">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <p class="profile__job">Исследователь океана</p>
                <button class="profile__edit-profile" type="button" aria-label="Изменить данные профиля"></button>
            </div>

            <button class="profile__add-button" type="button" aria-label="Добавить карточку"></button>
        </section>

        <!-- Карточки с фотографиями -->
        <section class="elements"></section>

        <!-- Template для карточки с фотографиями -->
        <template id="element-template">
            <div class="element">
                <button class="element__delete-card" type="button" aria-label="Удалить"></button>
                <img class="element__img" src="#" alt="Фотографии мест, описаных в карточке">
                <div class="element__info">
                    <h2 class="element__title"></h2>
                    <button class="element__like-photo" type="button" aria-label="Нравится"></button>   
                </div>
            </div>
        </template> 
            
    </main>

    <!-- Подвал сайта -->
    <footer class="footer">
        <p class="footer__copyright"> &COPY; 2020. Мария Гончаренко</p>
    </footer>

    <!-- Pop-up - редактировать профиль -->
    <div class="popup popup_type_edit-profile">

        <div class="popup__container">
        <button class="popup__close" type="button" aria-label="Закрыть"></button> 
        <h2 class="popup__title">Редактировать профиль</h2>

        <form class="popup__form" method="get" id="editForm" name="popup-edit-profile">
            <div class="popup__label">
                <input  class="popup__input  popup__input_type_name" type="text" name="nameInput" id="nameInput" minlength="2" maxlength="40" required placeholder="Имя">
                <span class="nameInput-error error"></span>
            </div>
            <div class="popup__label">
                <input class="popup__input  popup__input_type_job" type="text" name="jobInput" id="jobInput" minlength="2" maxlength="200" required placeholder="О себе">
                <span class="jobInput-error error"></span>
            </div> 
            <button class="popup__button-save popup__button-save_disabled" type="submit">Сохранить</button>
        </form>
        </div>
    </div>

    <!-- Pop-up - добавление карточки -->
    <div class="popup popup_type_add-card">

        <div class="popup__container">
        <button class="popup__close" type="button" aria-label="Закрыть"></button> 
        <h2 class="popup__title">Новое место</h2>

        <form class="popup__form" method="get" id="addForm" name="popup-add-card">
            <div class="popup__label">
                <input  class="popup__input  popup__input_type_img" type="text" name="imgInput" id="imgInput" required minlength="2" maxlength="30"  placeholder="Название места">
                <span class="imgInput-error error"></span>    
            </div>
            <div class="popup__label">
                <input class="popup__input  popup__input_type_link" type="url" name="linkInput" id="linkInput" required placeholder="Ссылка на изображение">
                <span class="linkInput-error error"></span>
            </div>
            <button class="popup__button-save popup__button-save_disabled" type="submit">Создать</button>
        </form>
        </div>
    </div>
    
    <!-- Pop-up - фото из карточек -->
    <div class="popup popup_type_img">
        <figure class="popup__img-container">
            <button class="popup__close" type="button" aria-label="Закрыть"></button> 
            <img class="popup__img" src="#" alt="Фотографии мест, описаных в карточке">
            <figcaption class="popup__img-title"></figcaption>
        </figure>
    </div>

  </div>
</body>
</html>
