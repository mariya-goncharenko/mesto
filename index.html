<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <meta name="description" content="Учебный проект от Яндекс.Практикум">
  <meta name="keywords" content="Место">
  <meta name="author" content="Мария Гончаренко">
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="root">
  <div class="page">
    <!-- Шапка сайта -->
    <header class="header">
        <img class="header__logo" src="./image/logo.svg" alt="Логотип Место">
        
    </header>
    <!-- Основной блок сайта -->
    <main>
        <!-- Информация о пользователе -->
        <section class="profile">
            <div class="profile__avatar">
                <img class="profile__avatar-img" src="./image/avatar.jpg" alt="Ваша фотография">
            </div>

            <div class="profile__info">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <p class="profile__job">Исследователь океана</p>
                <button class="profile__edit-profile" type="button" ></button>
            </div>

            <button class="profile__add-button" type="button"></button>
        </section>

        <!-- Карточки с фотографиями -->
        <section class="elements">
            <div class="element">
                <img class="element__img" src="./image/karachaevsk.jpg" alt="Карачаевск">
                <div class="element__info">
                    <h2 class="element__title">Карачаевск</h2>
                    <button class="like-photo element__like-photo" type="button" ></button>   
                </div>
            </div>

            <div class="element">
                <img class="element__img" src="./image/elbrus.png" alt="Карачаевск">
                <div class="element__info">
                    <h2 class="element__title">Гора Эльбрус</h2>
                    <button class="like-photo element__like-photo" type="button" ></button>   
                </div>
            </div>

            <div class="element">
                <img class="element__img" src="./image/dombai.jpg" alt="Карачаевск">
                <div class="element__info">
                    <h2 class="element__title">Домбай</h2>
                    <button class="like-photo element__like-photo" type="button" ></button>   
                </div>
            </div>

            <div class="element">
                <img class="element__img" src="./image/elbrus.png" alt="Карачаевск">
                <div class="element__info">
                    <h2 class="element__title">Гора Эльбрус</h2>
                    <button class="like-photo element__like-photo" type="button" ></button>   
                </div>
            </div>

            <div class="element">
                <img class="element__img" src="./image/dombai.jpg" alt="Карачаевск">
                <div class="element__info">
                    <h2 class="element__title">Домбай</h2>
                    <button class="like-photo element__like-photo" type="button" ></button>   
                </div>
            </div>

            <div class="element">
                <img class="element__img" src="./image/karachaevsk.jpg" alt="Карачаевск">
                <div class="element__info">
                    <h2 class="element__title">Карачаево-Ч...</h2>
                    <button class="like-photo element__like-photo" type="button" ></button>   
                </div>
            </div>
        </section>
    </main>

    <!-- Подвал сайта -->
    <footer class="footer">
        <p class="footer__copyright"> &COPY; 2020. Мария Гончаренко</p>
    </footer>

    <!-- Pop-up - редактировать профиль -->
    <div class="popup">

        <div class="popup__container">
        <button class="popup__close" type="button" ></button> 
        <h2 class="popup__title">Редактировать профиль</h2>

        <form class="popup__form" method="get" id="form">
              <input  class="popup__input popup__input_type_name" type="text" name="name" id="name" required placeholder="Имя">
              <input class="popup__input popup__input_type_job" type="text" name="job" id="job" required placeholder="О себе">
            <button class="popup__button-save" type="submit">Сохранить</button>
        </form>
        </div>
    </div>
    

  </div>
  <script src="./script/index.js"></script>
</body>
</html>
